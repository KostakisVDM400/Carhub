backend:
  name: github
  repo: KostakisVDM400/Carhub   # replace with your GitHub username/repo name
  branch: main

media_folder: "images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "pages"
    label: "Pages"
    files:
      - file: "content.json"
        label: "Site Content"
        name: "content"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Description", name: "description", widget: "text" }
