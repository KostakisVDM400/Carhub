<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Authenticating...</title>
  </head>
  <body>
    <script>
      if (window.opener) {
        window.opener.postMessage(
          "authorizing:" + window.location.href,
          window.location.origin
        );
        window.close();
      }
    </script>
  </body>
</html>
